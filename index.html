<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <h1 class="header">Network</h1>
        <h1>Your Feed</h1>
    </div>
    <div class="container">
        <div class="my-avatar">
            <img class="user-circle" src="user-circle.png" alt="user-circle" width="200px">
            <div class="user-info">
                <a href="#">Add an avator</a>
                <h2>James Doe</h2>
            </div>
        </div>
        <div class="my-feed">
            <div class="post">
                <div class="names-likes">
                    <h2>Neil M</h2>
                    <h2><span class="likes1">0</span> like(s)</h2>
                    <button class="like-btn" onclick="addLikes1(this)">Like</button>
                </div>
                <div class="names-info">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="post">
                <div class="names-likes">
                    <h2>Nichole K</h2>
                    <h2><span class="likes2">0</span> likes(s)</h2>
                    <button class="like-btn" onclick="addLikes2(this)">Like</button>
                </div>
                <div class="names-info">
                    <p>Just finished my <a href="#">next comic</a>, check it out</p>
                </div>
            </div>
            <div class="post">
                <div class="names-likes">
                    <h2>Jim R</h2>
                    <h2 ><span class="likes3">0</span> like(s)</h2>
                    <button class="like-btn" onclick="addLikes3(this)">Like</button>
                </div>
                <div class="names-info">
                    <p>I can't stop listening to the <a href="#">new album. </a>Who else is still liking?</p>
                </div>
            </div>

        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
